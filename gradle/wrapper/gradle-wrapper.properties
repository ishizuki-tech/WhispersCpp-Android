# ============================================================
# ? Gradle Wrapper Configuration ? Whispers Project (Full Debug)
# ------------------------------------------------------------
# ? Uses Gradle 8.13 (binary distribution)
# ? Compatible with Android Gradle Plugin (AGP) 8.13.0
# ? Validates distribution URL and includes network timeout
# ? Safe defaults for reproducible builds and CI environments
# ============================================================

# Timestamp
#Tue Oct 28 16:28:12 PDT 2025

# ---------------------------
# Distribution (Gradle version)
# ---------------------------
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists

# ? Use official Gradle binary distribution
distributionUrl=https\://services.gradle.org/distributions/gradle-8.14.3-bin.zip

# ---------------------------
# Network and validation
# ---------------------------
# Timeout in milliseconds when downloading Gradle distribution
networkTimeout=10000
# Ensure distribution URL integrity (Gradle 8+ feature)
validateDistributionUrl=true

# ---------------------------
# Local cache configuration
# ---------------------------
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# ============================================================
# ? Debug tips:
# ------------------------------------------------------------
# ? To verify wrapper integrity:
#     ./gradlew wrapper --gradle-version 8.13 --distribution-type bin
#
# ? To clean cache if Gradle sync issues occur:
#     rm -rf ~/.gradle/wrapper/dists/
#
# ? To run a debug sync:
#     ./gradlew tasks --info
# ============================================================
