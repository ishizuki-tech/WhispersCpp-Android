name: Android CI & Release (Full + Fancy Pages + Wiki)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch to build (default: current branch)"
        required: false
        default: ""
      create_release:
        description: "Publish GitHub Release + Pages + Wiki"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  MODEL_RELEASE_TAG: v1.0-2025-1101
  CURL_UA: "curl/8.x (GitHub Actions; +https://github.com/actions)"
  # ä»»æ„: q4_0 ã®æœŸå¾…SHAã‚’è¨­å®šã™ã‚‹ã¨æ•´åˆæ€§ãƒã‚§ãƒƒã‚¯ã‚’è¡Œã†ï¼ˆæœªè¨­å®šãªã‚‰ã‚¹ã‚­ãƒƒãƒ—ï¼‰
  # MODEL_Q40_SHA256: ""

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      MODULE_PATH: app
      BRANCH_NAME: ${{ inputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME || github.ref_name }}
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }
      - name: Lint & UnitTest (non-blocking with warnings)
        run: |
          ./gradlew :app:lintDebug || echo "::warning::Lint failed (continuing pipeline)"
          ./gradlew :app:testDebugUnitTest || echo "::warning::Unit tests failed (continuing pipeline)"

  build:
    runs-on: ubuntu-latest
    needs: review
    env:
      MODULE_PATH: app
      BRANCH_NAME: ${{ inputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME || github.ref_name }}
          fetch-depth: 0
          lfs: false
          submodules: recursive

      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }

      - uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','**/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Setup Gradle properties
        run: |
          mkdir -p ~/.gradle
          cat <<'EOF' > ~/.gradle/gradle.properties
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true
          EOF

      # ======================================================
      # ğŸ“¦ Whisper models (q4_0: try/raw â†’ tagged release)
      #   - HEADã¯å‚è€ƒã€æœ€çµ‚åˆ¤å®šã¯GETå®Ÿã‚µã‚¤ã‚º
      #   - UA/ãƒªãƒˆãƒ©ã‚¤/è©³ç´°ãƒ­ã‚°
      #   - æœ€ä½ã‚µã‚¤ã‚º(60MB) & ä»»æ„SHAæ¤œè¨¼
      # ======================================================
      - name: Download Whisper models (robust)
        env:
          Q40_PRIMARY_TRY: https://raw.githubusercontent.com/ishizuki-tech/WhispersCpp-Android/try/app/src/main/assets/models/ggml-model-q4_0.bin
          Q40_FALLBACK_RELEASE: ${{ format('https://github.com/{0}/releases/download/{1}/ggml-model-q4_0.bin', github.repository, env.MODEL_RELEASE_TAG) }}
        run: |
          set -euo pipefail
          mkdir -p app/src/main/assets/models
          cd app/src/main/assets/models

          echo "ğŸ“¦ Downloading Whisper ggml models (HEAD advisory; GET decisive)"
          echo "  MODEL_RELEASE_TAG=${MODEL_RELEASE_TAG}"

          MIN_Q40=$((60 * 1024 * 1024)) # 60MB
          echo "  MIN_Q40=${MIN_Q40}"

          # ----- helpers
          head_size () {
            local url="$1"
            local auth=()
            if [ -n "${GITHUB_TOKEN:-}" ] && [[ "$url" == https://raw.githubusercontent.com/* || "$url" == https://github.com/* ]]; then
              auth=( -H "Authorization: Bearer ${GITHUB_TOKEN}" )
            fi
            curl -fsSIL -A "${CURL_UA}" -L "${auth[@]}" "$url" \
              | awk '/[Cc]ontent-[Ll]ength/ {print $2}' | tr -d '\r' || true
          }

          curl_dl () {
            local url="$1" out="$2"
            local auth=()
            if [ -n "${GITHUB_TOKEN:-}" ] && [[ "$url" == https://raw.githubusercontent.com/* || "$url" == https://github.com/* ]]; then
              auth=( -H "Authorization: Bearer ${GITHUB_TOKEN}" )
            fi
            # --retry 5: ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ç¬æ–­ç­‰ã«å¼·ã
            curl -fSL -A "${CURL_UA}" --retry 5 --retry-delay 2 "${auth[@]}" -o "$out" "$url"
          }

          sha_check () {
            local file="$1" expect="$2"
            [ -z "${expect}" ] && return 0
            local got; got=$(sha256sum "$file" | awk '{print $1}')
            if [ "$got" != "$expect" ]; then
              echo "::error::SHA256 mismatch for ${file}. got=${got}, expect=${expect}"
              return 1
            fi
            echo "âœ… SHA256 OK for ${file}"
          }

          download_chain () {
            local name="$1" min="$2"; shift 2
            local urls=("$@")
            for u in "${urls[@]}"; do
              [ -z "$u" ] && continue
              echo "ğŸ“¥ $name â† $u"
              local szh=""; szh=$(head_size "$u" || true)
              if [ -n "$szh" ]; then
                echo "   HEAD Content-Length=$szh (min=$min)  â€»å‚è€ƒå€¤"
              else
                echo "   HEAD Content-Length=NA (chunked/redirect); GETã§åˆ¤å®š"
              fi
              if curl_dl "$u" "${name}.tmp"; then
                local sz; sz=$(wc -c < "${name}.tmp" || echo 0)
                echo "   GET size=$sz (min=$min)"
                if [ "$sz" -ge "$min" ]; then
                  mv "${name}.tmp" "$name"
                  echo "âœ… $name OK (from $u)"
                  return 0
                else
                  echo "   too small (likely LFS pointer or wrong asset) â†’ next"
                  rm -f "${name}.tmp"
                fi
              else
                echo "   download failed â†’ next"
                rm -f "${name}.tmp" || true
              fi
            done
            return 1
          }

          # q4_0 å–å¾—ï¼ˆtry/raw â†’ tagged releaseï¼‰
          if ! download_chain "ggml-model-q4_0.bin" "$MIN_Q40" \
               "${Q40_PRIMARY_TRY}" \
               "${Q40_FALLBACK_RELEASE}"; then
            echo "::error::ggml-model-q4_0.bin could not be fetched (try/raw and ${MODEL_RELEASE_TAG})."
            echo "Check: Releases/${MODEL_RELEASE_TAG} ã« ggml-model-q4_0.bin ãŒå­˜åœ¨ã—ã€ã‚¢ã‚¯ã‚»ã‚¹å¯èƒ½ã‹"
            exit 1
          fi

          # ä»»æ„: æœŸå¾…SHAæ¤œè¨¼
          if [ -n "${MODEL_Q40_SHA256:-}" ]; then
            sha_check "ggml-model-q4_0.bin" "${MODEL_Q40_SHA256}"
          fi

          # è¿½åŠ ãƒ¢ãƒ‡ãƒ«ãŒå¿…è¦ãªã‚‰ã“ã“ã«åŒæ§˜ã®download_chainã‚’è¿½è¨˜

          echo "--- Downloaded files ---"
          ls -lh

      - name: Build Release
        env:
          ORG_GRADLE_PROJECT_android_useAndroidX: "true"
          ORG_GRADLE_PROJECT_android_enableJetifier: "true"
        run: |
          set -euo pipefail
          ./gradlew :${{ env.MODULE_PATH }}:clean :${{ env.MODULE_PATH }}:assembleRelease :${{ env.MODULE_PATH }}:bundleRelease --stacktrace --no-daemon

      - id: collect
        name: Collect artifacts (APK/AAB + SHA256)
        run: |
          set -euo pipefail
          mkdir -p outputs
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) | sort > outputs/files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat outputs/files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Collected files:"
          cat outputs/files.txt
          echo "--- SHA256 SUMS ---"
          xargs -a outputs/files.txt -r sha256sum

      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}
          retention-days: 7

      - id: version
        name: Extract versionName
        run: |
          set -euo pipefail
          VERSION=$(grep -E 'versionName' app/build.gradle.kts | sed -E 's/.*"([^"]+)".*/\1/' | head -n1 || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - id: release
        name: Prepare release notes
        run: |
          set -euo pipefail
          TAG="v${{ steps.version.outputs.version }}-$(date '+%Y%m%d-%H%M')"
          NOTES=$(git log -10 --pretty='* %s (%an)' || true)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          {
            echo "body<<'EOF'"
            echo "## What's Changed"
            echo "${NOTES}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        if: ${{ inputs.create_release == true }}
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: "WhispersCpp Release ${{ steps.version.outputs.version }}"
          body: ${{ steps.release.outputs.body }}
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pages:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { name: release-artifacts, path: artifacts/ }

      - name: Generate fancy downloads HTML (and copy artifacts)
        run: |
          set -euo pipefail
          mkdir -p gh-pages/downloads
          while IFS= read -r f; do
            [ -f "$f" ] || continue
            cp -f "$f" "gh-pages/downloads/$(basename "$f")"
          done < <(find artifacts -type f \( -name "*.apk" -o -name "*.aab" \) | sort)

          GEN_TIME=$(date '+%Y-%m-%d %H:%M')
          cat > gh-pages/downloads/index.html <<HTML
          <!doctype html>
          <html lang="en"><head>
          <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>ğŸ“¦ WhispersCpp-Android Downloads</title>
          <style>
            body{font-family:Inter,system-ui;text-align:center;margin:0;padding:40px;background:linear-gradient(145deg,#0f2027,#203a43,#2c5364);color:#fff;}
            h1{margin-bottom:12px;}
            .card{backdrop-filter:blur(14px);background:rgba(255,255,255,0.07);border-radius:20px;padding:22px;margin:20px auto;width:80%;max-width:740px;box-shadow:0 8px 32px rgba(0,0,0,.35);}
            ul{list-style:none;padding:0;margin:0;} li{margin:8px 0;}
            a{color:#00eaff;text-decoration:none;font-weight:600;} a:hover{text-decoration:underline;}
            code{background:rgba(255,255,255,0.1);padding:2px 6px;border-radius:6px;cursor:pointer;}
            footer{opacity:.7;margin-top:30px;font-size:.8em;}
          </style>
          <script>
            function copySHA(sha){navigator.clipboard.writeText(sha);alert("SHA256 copied:\\n"+sha);}
          </script></head><body>
          <h1>ğŸ“¦ WhispersCpp-Android Downloads</h1>
          <p>Generated: ${GEN_TIME}</p>
          <div class="card"><h2>Release Artifacts</h2><ul>
          HTML

          for f in $(find gh-pages/downloads -maxdepth 1 -type f \( -name "*.apk" -o -name "*.aab" \) -printf "%f\n" | sort); do
            SIZE=$(du -h "gh-pages/downloads/$f" | cut -f1)
            SHA=$(sha256sum "gh-pages/downloads/$f" | cut -d' ' -f1)
            echo "<li><a href='$f'>$f</a> â€” $SIZE <code onclick=\"copySHA('$SHA')\">$SHA</code></li>" >> gh-pages/downloads/index.html
          done

          echo "</ul></div><footer>Generated automatically â€¢ ${GEN_TIME}</footer></body></html>" >> gh-pages/downloads/index.html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/downloads
          publish_branch: gh-pages
          commit_message: "Update fancy downloads page ($(date '+%Y-%m-%d %H:%M'))"

  wiki:
    runs-on: ubuntu-latest
    needs: pages
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: { name: release-artifacts, path: artifacts }
      - name: Clone Wiki (skip if not exists)
        run: |
          if ! git ls-remote "https://github.com/${{ github.repository }}.wiki.git" &> /dev/null; then
            echo "âš ï¸ Wiki not found; skipping."; exit 0; fi
          git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki
      - name: Update Downloads.md
        run: |
          set -euo pipefail
          cd wiki
          echo "# ğŸ“¦ WhispersCpp-Android Downloads" > Downloads.md
          echo "Updated: $(date '+%Y-%m-%d %H:%M')" >> Downloads.md
          echo "" >> Downloads.md
          find ../artifacts -type f \( -name "*.apk" -o -name "*.aab" \) -print0 \
            | sort -z \
            | while IFS= read -r -d '' f; do
                N=$(basename "$f"); S=$(du -h "$f"|cut -f1); H=$(sha256sum "$f"|cut -d' ' -f1)
                # APK/AABã¯æœ€æ–°releaseã¸ã®ç›´ãƒªãƒ³ã€‚ã€Œãƒ¢ãƒ‡ãƒ«ã€ã¯ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã§å–å¾—æ¸ˆã¿ãªã®ã§ã“ã“ã¯ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã®ã¿
                echo "- [$N](https://github.com/${{ github.repository }}/releases/latest/download/$N) â€” $S  \`$H\`" >> Downloads.md
              done
          git add Downloads.md
          git commit -m "Auto-update Downloads ($(date '+%Y-%m-%d %H:%M'))" || true
          git pull --rebase || true
          git push origin master || git push origin main || true
