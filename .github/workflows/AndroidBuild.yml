name: Android CI & Release (Full + Model Info + History)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch to build (default: current branch)"
        default: ""
      create_release:
        description: "Publish GitHub Release + Pages + Wiki"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  CURL_UA: "curl/8.x (GitHub Actions; +https://github.com/actions)"

# ============================================================
# ðŸ§  Review
# ============================================================
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: AndroidX check & lint
        run: |
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          ./gradlew :app:lintDebug || echo "::warning::Lint failed"
          ./gradlew :app:testDebugUnitTest || echo "::warning::Unit tests failed"

  # ============================================================
  # ðŸ—ï¸ Build & Release
  # ============================================================
  build:
    runs-on: ubuntu-latest
    needs: review
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - name: Build app
        run: |
          ./gradlew :app:assembleRelease :app:bundleRelease --stacktrace --no-daemon
      - id: collect
        name: Collect artifacts
        run: |
          mkdir -p outputs
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) | sort > outputs/files.txt
          echo "files<<EOF" >> "$GITHUB_OUTPUT"; cat outputs/files.txt >> "$GITHUB_OUTPUT"; echo "EOF" >> "$GITHUB_OUTPUT"
          xargs -a outputs/files.txt -r sha256sum
      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}
          retention-days: 7
      - id: version
        run: |
          VERSION=$(grep -E 'versionName' app/build.gradle.kts | sed -E 's/.*"([^"]+)".*/\1/' | head -n1 || echo "0.0.0")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - id: release
        run: |
          TAG="v${{ steps.version.outputs.version }}-$(date '+%Y%m%d-%H%M')"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
      - uses: softprops/action-gh-release@v2
        if: ${{ inputs.create_release == true }}
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: "WhispersCpp Release ${{ steps.version.outputs.version }}"
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # ðŸŒ GitHub Pages â€” Model Info + Release History
  # ============================================================
  pages:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/
      - name: Generate HTML page
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p gh-pages/downloads
          GEN_TIME=$(date '+%Y-%m-%d %H:%M')
          REPO="${{ github.repository }}"
          curl -s -H "Authorization: token ${GH_TOKEN}" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/${REPO}/releases?per_page=20" > gh-pages/releases.json

          cat > gh-pages/downloads/index.html <<HTML
          <!doctype html><html lang="en"><head>
          <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>ðŸ“¦ WhispersCpp-Android Downloads</title>
          <style>
            body{font-family:Inter,system-ui;text-align:center;margin:0;padding:40px;background:linear-gradient(145deg,#0f2027,#203a43,#2c5364);color:#fff;}
            h1{margin-bottom:12px;}h2{margin-top:32px;}
            ul{list-style:none;padding:0;}
            a{color:#00eaff;text-decoration:none;font-weight:600;}
            a:hover{text-decoration:underline;}
            footer{opacity:.6;margin-top:40px;font-size:.85em;}
            .desc{opacity:.8;font-size:.9em;margin-bottom:10px;}
          </style></head><body>
          <h1>ðŸ“¦ WhispersCpp-Android Downloads</h1>
          <p>Generated: ${GEN_TIME}</p>

          <h2>ðŸŽ§ Whisper Model Specifications</h2>
          <div class="desc">Official Whisper.cpp models used for offline transcription (multi-language)</div>
          <ul>
            <li><b>ggml-tiny-q5_1.bin</b> â€” <a href="https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny-q5_1.bin">[source]</a><br>
                â€¢ Languages: Multilingual (EN + JP + SW etc.)<br>
                â€¢ Params â‰ˆ 39 M  |  Size â‰ˆ 20 MB  |  Speed â‰ˆ 32Ã— RT (on mobile)</li>
            <li><b>ggml-base-q5_1.bin</b> â€” <a href="https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base-q5_1.bin">[source]</a><br>
                â€¢ Languages: Multilingual | Balanced accuracy/speed<br>
                â€¢ Params â‰ˆ 74 M  |  Size â‰ˆ 57 MB  |  Speed â‰ˆ 16Ã— RT</li>
            <li><b>ggml-small-q5_1.bin</b> â€” <a href="https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small-q5_1.bin">[source]</a><br>
                â€¢ Languages: Multilingual | Higher accuracy (low-resource langs)<br>
                â€¢ Params â‰ˆ 244 M  |  Size â‰ˆ 182 MB  |  Speed â‰ˆ 6Ã— RT</li>
            <li><b>ggml-model-q4_0.bin</b> â€” <a href="https://huggingface.co/jboat/jacaranda-asr-whispercpp/resolve/main/ggml-model-q4_0.bin">[source]</a><br>
                â€¢ Fine-tuned for Swahili (African languages focus)<br>
                â€¢ Params â‰ˆ 74 M  |  Size â‰ˆ 61 MB  |  Speed â‰ˆ 14Ã— RT</li>
          </ul>

          <h2>Latest Release</h2>
          <ul>
          HTML
          for f in $(find artifacts -type f \( -name "*.apk" -o -name "*.aab" \) -printf "%f\n" | sort); do
            echo "<li><a href='https://github.com/${REPO}/releases/latest/download/$f'>$f</a></li>" >> gh-pages/downloads/index.html
          done
          echo "</ul><h2>Release History</h2><ul>" >> gh-pages/downloads/index.html
          jq -r '.[] | "- <a href=\"\(.html_url)\">\(.name // .tag_name)</a> (" + (.published_at[0:10]) + ")"' gh-pages/releases.json | sed 's/$/<br>/' >> gh-pages/downloads/index.html
          echo "</ul><footer>Files hosted on GitHub Releases â€¢ ${GEN_TIME}</footer></body></html>" >> gh-pages/downloads/index.html
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/downloads
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Update model specs + release history"

  # ============================================================
  # ðŸ“˜ Wiki Sync â€” Model Details + History
  # ============================================================
  wiki:
    runs-on: ubuntu-latest
    needs: pages
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/
      - name: Clone Wiki
        run: |
          if ! git ls-remote "https://github.com/${{ github.repository }}.wiki.git" &> /dev/null; then
            echo "âš ï¸ Wiki not found; skipping."; exit 0; fi
          git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki
      - name: Update Downloads.md with Model Specs and History
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd wiki
          echo "# ðŸ“¦ WhispersCpp-Android Downloads" > Downloads.md
          echo "Updated: $(date '+%Y-%m-%d %H:%M')" >> Downloads.md
          echo "" >> Downloads.md

          echo "## ðŸŽ§ Whisper Model Specifications" >> Downloads.md
          echo "| Model | Parameters | Size | Speed | Languages/Notes | Source |" >> Downloads.md
          echo "|:--|:--|:--|:--|:--|:--|" >> Downloads.md
          echo "| ggml-tiny-q5_1.bin | â‰ˆ39 M | 20 MB | ~32Ã— RT | Multilingual (EN/JP/SW) | [Hugging Face](https://huggingface.co/ggerganov/whisper.cpp/blob/main/ggml-tiny-q5_1.bin) |" >> Downloads.md
          echo "| ggml-base-q5_1.bin | â‰ˆ74 M | 57 MB | ~16Ã— RT | Balanced accuracy/speed | [Hugging Face](https://huggingface.co/ggerganov/whisper.cpp/blob/main/ggml-base-q5_1.bin) |" >> Downloads.md
          echo "| ggml-small-q5_1.bin | â‰ˆ244 M | 182 MB | ~6Ã— RT | High accuracy (low-resource langs) | [Hugging Face](https://huggingface.co/ggerganov/whisper.cpp/blob/main/ggml-small-q5_1.bin) |" >> Downloads.md
          echo "| ggml-model-q4_0.bin | â‰ˆ74 M | 61 MB | ~14Ã— RT | Fine-tuned for Swahili (African langs) | [Jacaranda ASR](https://huggingface.co/jboat/jacaranda-asr-whispercpp/blob/main/ggml-model-q4_0.bin) |" >> Downloads.md
          echo "" >> Downloads.md

          echo "## âœ… Latest Files" >> Downloads.md
          find ../artifacts -type f \( -name "*.apk" -o -name "*.aab" \) -print0 | sort -z | while IFS= read -r -d '' f; do
            N=$(basename "$f"); S=$(du -h "$f"|cut -f1); H=$(sha256sum "$f"|cut -d' ' -f1)
            echo "- [$N](https://github.com/${{ github.repository }}/releases/latest/download/$N) â€” $S  \`$H\`" >> Downloads.md
          done
          echo "" >> Downloads.md

          echo "## ðŸ•“ Historical Releases" >> Downloads.md
          curl -s -H "Authorization: token ${GH_TOKEN}" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases?per_page=20" | \
            jq -r '.[] | "- [" + (.name // .tag_name) + "](" + .html_url + ") (" + (.published_at[0:10]) + ")"' >> Downloads.md

          git add Downloads.md
          git commit -m "Auto-update model specs + history ($(date '+%Y-%m-%d %H:%M'))" || true
          git pull --rebase || true
          git push origin master || git push origin main || true
