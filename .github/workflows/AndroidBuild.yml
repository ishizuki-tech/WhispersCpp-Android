# â€¢ app ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ã¿ãƒ“ãƒ«ãƒ‰
# â€¢ q4_0: PRIMARY=try/raw â†’ FALLBACK=Release tag(v1.0-2025-1101)
# â€¢ Whisper models: å®Ÿä½“DL + HEADã‚µã‚¤ã‚ºå…ˆèª­ã¿ + æœ€ä½ã‚µã‚¤ã‚ºæ¤œè¨¼
# â€¢ Pages: Fancy Glass UI + å®Ÿä½“ãƒ•ã‚¡ã‚¤ãƒ«é…ç½® + SHA ã‚¯ãƒªãƒƒã‚¯ã‚³ãƒ”ãƒ¼
