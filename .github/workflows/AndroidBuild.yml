# âœ… WhispersCpp-Android â€” CI/CD (Final Stable v9.4.1 Hybrid Meta-Sync Edition)
# ------------------------------------------------------------
# â€¢ Safe NDK install + auto model download
# â€¢ meta/models.json â†’ Pages + Wiki ã‚’è‡ªå‹•ç”Ÿæˆ
# â€¢ Wiki = master branch å›ºå®š / Pages = gh-pages å›ºå®š
# â€¢ Release History + QR code + SHA checksum
