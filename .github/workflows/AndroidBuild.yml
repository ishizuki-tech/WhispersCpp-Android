# ‚úÖ WhispersCpp-Android ‚Äî Full CI/CD Automation (Final Stable v6.2)
# ------------------------------------------------------------
# ‚Ä¢ Code Review ‚Üí Build ‚Üí Release ‚Üí Pages ‚Üí Wiki
# ‚Ä¢ gh-pages & Wiki ÂàùÂõûËá™ÂãïÁîüÊàê„ÉªÂÆâÂÆöÂåñÊ∏à„Åø
# ============================================================

name: Android CI & Release (Full + Pages + Wiki)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      module:
        description: "Android module to build (e.g. app)"
        default: "app"
      create_release:
        description: "Publish GitHub Release"
        type: boolean
        default: true
      ndk_version:
        description: "Android NDK version"
        default: "28.0.12433566"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

# ============================================================
# üß† Code Review
# ============================================================
jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: gradle/wrapper-validation-action@v2

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run Lint
        id: lint
        run: ./gradlew lintDebug || true

      - name: Run Unit Tests
        id: test
        run: ./gradlew testDebugUnitTest || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: app/build/reports/lint-results.html

      - if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "üß© **Code Review Summary**"
          message: |
            ‚úÖ Lint: ${{ steps.lint.outcome }}
            ‚úÖ Tests: ${{ steps.test.outcome }}
            üîó [Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # üèóÔ∏è Build + Release
  # ============================================================
  build:
    runs-on: ubuntu-latest
    needs: review
    timeout-minutes: 70
    env:
      MODULE_PATH: ${{ inputs.module || 'app' }}
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          submodules: recursive

      - name: Pre-accept SDK licenses
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ inputs.ndk_version }}

      - name: Install Android platforms & tools
        run: |
          sdkmanager --install "platforms;android-35" "build-tools;35.0.0" "platform-tools" || true
          yes | sdkmanager --licenses || true

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            app/.cxx
            nativelib/.cxx
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/CMakeLists.txt') }}

      - name: Write gradle.properties (AndroidX fix)
        run: |
          mkdir -p "$HOME/.gradle"
          cat > "$HOME/.gradle/gradle.properties" <<'PROPS'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true
          PROPS

      - if: env.ANDROID_KEYSTORE_BASE64 != ''
        name: Decode keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
          echo "ANDROID_KEYSTORE_FILE=$PWD/keystore.jks" >> $GITHUB_ENV

      - name: Build Release
        run: |
          ./gradlew :${{ env.MODULE_PATH }}:clean :${{ env.MODULE_PATH }}:assembleRelease :${{ env.MODULE_PATH }}:bundleRelease --stacktrace --no-daemon

      - id: collect
        run: |
          ROOT="${MODULE_PATH}/build/outputs"
          find "$ROOT" -type f \( -name '*.apk' -o -name '*.aab' \) > files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}
          retention-days: 14

      - id: version
        run: |
          FILE="${MODULE_PATH}/build.gradle.kts"
          VERSION=$(grep -E 'versionName' "$FILE" | sed -E 's/.*"([^"]+)".*/\1/' | head -n1 || echo "0.0.0")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - id: release
        run: |
          TS=$(date '+%Y%m%d-%H%M')
          TAG="v${{ steps.version.outputs.version }}-${TS}"
          NOTES=$(git log -10 --pretty='* %s (%an)')
          {
            echo "tag=$TAG"
            echo "body<<EOF"
            echo "## What's Changed"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        if: ${{ inputs.create_release }}
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: "WhispersCpp Release ${{ steps.version.outputs.version }}"
          body: ${{ steps.release.outputs.body }}
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # üåê GitHub Pages
  # ============================================================
  pages:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.create_release }}
    steps:
      - name: Checkout main repo (for git log)
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout or create gh-pages
        run: |
          git config --global init.defaultBranch gh-pages
          if git ls-remote --exit-code origin gh-pages; then
            echo "‚úÖ gh-pages exists."
            git clone --branch gh-pages "https://github.com/${{ github.repository }}.git" gh-pages
          else
            echo "‚öôÔ∏è Initializing gh-pages..."
            git clone "https://github.com/${{ github.repository }}.git" gh-pages
            cd gh-pages
            git checkout --orphan gh-pages
            echo "<h1>Initializing GitHub Pages</h1>" > index.html
            git add index.html
            git commit -m "init gh-pages"
            git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
          fi

      - name: Generate downloads index (QR + Hash + Notes)
        run: |
          cd gh-pages
          mkdir -p downloads
          NOTES_FILE="downloads/release_notes.txt"
          echo "## What's Changed" > "$NOTES_FILE"
          git -C .. log -10 --pretty='* %s (%an)' >> "$NOTES_FILE"

          {
            echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">'
            echo '<title>WhispersCpp-Android Downloads</title>'
            echo '<style>body{font-family:Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f9fafb;padding:2rem}'
            echo '.card{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:1.5rem;margin:1.5rem auto;max-width:760px}'
            echo '.file-entry{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;padding:.8rem 0;border-bottom:1px solid #eee}'
            echo 'a.download{text-decoration:none;color:#0078d4;font-weight:500}img.qr{width:100px;height:100px}code.hash{font-size:.8rem;background:#f1f3f4;padding:2px 6px;border-radius:4px}'
            echo '</style></head><body><h1>üì¶ WhispersCpp-Android Downloads</h1>'
            echo '<p>Generated: '$(date '+%Y-%m-%d %H:%M')'</p><div class="card">'
          } > downloads/index.html

          for f in $(find ../app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \)); do
            NAME=$(basename "$f")
            SIZE=$(du -h "$f" | cut -f1)
            SHA=$(sha256sum "$f" | cut -d' ' -f1)
            URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/downloads/$NAME"
            QR="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=$URL"
            echo "<div class='file-entry'><div><a class='download' href='$NAME'>$NAME</a><div style='color:#999;'>($SIZE)</div><div><code class='hash'>$SHA</code></div></div><img class='qr' src='$QR'></div>" >> downloads/index.html
          done

          echo "</div><div class='card'><h2>Release Notes</h2><pre>" >> downloads/index.html
          cat "$NOTES_FILE" >> downloads/index.html
          echo "</pre></div><footer>WhispersCpp CI ¬© $(date '+%Y')</footer></body></html>" >> downloads/index.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/downloads
          publish_branch: gh-pages
          commit_message: "Auto-update downloads index ($(date '+%Y-%m-%d %H:%M'))"

  # ============================================================
  # üìò GitHub Wiki
  # ============================================================
  wiki:
    runs-on: ubuntu-latest
    needs: [build, pages]
    if: ${{ inputs.create_release }}
    steps:
      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global init.defaultBranch main

      - name: Ensure Wiki repository exists
        run: |
          if ! git ls-remote "https://github.com/${{ github.repository }}.wiki.git" &> /dev/null; then
            echo "‚öôÔ∏è Initializing empty Wiki..."
            mkdir temp && cd temp
            git init
            echo "# WhispersCpp-Android Wiki" > Home.md
            git add Home.md
            git commit -m "Initialize Wiki"
            git branch -M main
            git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git"
            git push origin main
            cd ..
          else
            echo "‚úÖ Wiki repo already exists."
          fi

      - name: Clone Wiki
        run: |
          git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Update Downloads.md
        run: |
          cd wiki
          FILE="Downloads.md"
          echo "# üì¶ WhispersCpp-Android Downloads" > "$FILE"
          echo "" >> "$FILE"
          echo "Updated: $(date '+%Y-%m-%d %H:%M')" >> "$FILE"
          echo "" >> "$FILE"
          echo "## üîó Latest Artifacts" >> "$FILE"
          echo "" >> "$FILE"

          for f in $(find ../app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) 2>/dev/null); do
            NAME=$(basename "$f")
            SIZE=$(du -h "$f" | cut -f1)
            SHA=$(sha256sum "$f" | cut -d' ' -f1)
            URL="https://github.com/${{ github.repository }}/releases/latest/download/$NAME"
            echo "- [$NAME]($URL) ‚Äî $SIZE  \`$SHA\`" >> "$FILE"
          done

          echo "" >> "$FILE"
          echo "## üßæ Recent Changes" >> "$FILE"
          echo "" >> "$FILE"
          git -C .. log -10 --pretty='* %s (%an)' >> "$FILE"

      - name: Commit & Push Wiki
        run: |
          cd wiki
          git add Downloads.md
          git commit -m "Auto-update Wiki Downloads.md ($(date '+%Y-%m-%d %H:%M'))" || echo "No changes."
          git push origin main || git push origin master || true
