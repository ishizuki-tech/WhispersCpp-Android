name: Android CI & Release (Full + Fancy Pages + Wiki)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch to build (default: current branch)"
        required: false
        default: ""
      create_release:
        description: "Publish GitHub Release + Pages + Wiki"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  MODEL_RELEASE_TAG: v1.0-2025-1101  # â† æŒ‡å®šã‚¿ã‚°ï¼ˆå¤‰æ›´æ™‚ã¯ã“ã“ã ã‘æ›´æ–°ï¼‰

# ============================================================
# ğŸ§  Review
# ============================================================
jobs:
  review:
    runs-on: ubuntu-latest
    env:
      MODULE_PATH: app
      BRANCH_NAME: ${{ inputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME || github.ref_name }}
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Lint & UnitTest (non-blocking with warnings)
        run: |
          ./gradlew :app:lintDebug || echo "::warning::Lint failed (continuing pipeline)"
          ./gradlew :app:testDebugUnitTest || echo "::warning::Unit tests failed (continuing pipeline)"

  # ============================================================
  # ğŸ—ï¸ Build & Release
  # ============================================================
  build:
    runs-on: ubuntu-latest
    needs: review
    env:
      MODULE_PATH: app
      BRANCH_NAME: ${{ inputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME || github.ref_name }}
          fetch-depth: 0
          lfs: false
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle properties
        run: |
          mkdir -p ~/.gradle
          cat <<'EOF' > ~/.gradle/gradle.properties
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true
          EOF

      # ======================================================
      # ğŸ“¦ Whisper models download
      #   - q4_0: PRIMARY=try/raw â†’ FALLBACK=Releases/tag(MODEL_RELEASE_TAG)
      #   - HEADã§Content-Lengthãƒã‚§ãƒƒã‚¯ â†’ å°ã‚µã‚¤ã‚º/LFSç–‘ã„ã¯ã‚¹ã‚­ãƒƒãƒ—
      #   - æœ€ä½ã‚µã‚¤ã‚ºæ¤œè¨¼ï¼ˆLFSãƒã‚¤ãƒ³ã‚¿/ç ´ææ¤œçŸ¥ï¼‰
      #   - privateå¯¾å¿œ: GITHUB_TOKEN ãŒã‚ã‚Œã° Authorization ä»˜ä¸
      # ======================================================
      - name: Download Whisper models (q4_0 from try â†’ tag release)
        env:
          Q40_PRIMARY_TRY: https://raw.githubusercontent.com/ishizuki-tech/WhispersCpp-Android/try/app/src/main/assets/models/ggml-model-q4_0.bin
          Q40_FALLBACK_RELEASE: ${{ format('https://github.com/{0}/releases/download/{1}/ggml-model-q4_0.bin', github.repository, env.MODEL_RELEASE_TAG) }}
        run: |
          set -euo pipefail
          mkdir -p app/src/main/assets/models
          cd app/src/main/assets/models
          echo "ğŸ“¦ Downloading Whisper ggml models with verification..."

          # å¿…è¦ãªã‚‰ tiny/base/small ã‚’æ®‹ã™ï¼ˆä¸è¦ãªã‚‰å‰Šé™¤å¯ï¼‰
          declare -A OTHERS=(
            ["ggml-tiny-q5_1.bin"]="https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.bin|https://raw.githubusercontent.com/ggerganov/whisper.cpp/master/models/ggml-tiny.bin|10485760"
            ["ggml-base-q5_1.bin"]="https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.bin|https://raw.githubusercontent.com/ggerganov/whisper.cpp/master/models/ggml-base.bin|62914560"
            ["ggml-small-q5_1.bin"]="https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.bin|https://raw.githubusercontent.com/ggerganov/whisper.cpp/master/models/ggml-small.bin|209715200"
          )

          head_size () {
            local url="$1"
            local sz=""
            if [ -n "${GITHUB_TOKEN:-}" ] && [[ "$url" == https://raw.githubusercontent.com/* || "$url" == https://github.com/* ]]; then
              sz=$(curl -fsSI -H "Authorization: Bearer ${GITHUB_TOKEN}" "$url" | awk '/[Cc]ontent-[Ll]ength/ {print $2}' | tr -d '\r' || true)
            else
              sz=$(curl -fsSI "$url" | awk '/[Cc]ontent-[Ll]ength/ {print $2}' | tr -d '\r' || true)
            fi
            echo "${sz:-}"
          }

          curl_dl () {
            local url="$1" out="$2"
            if [ -n "${GITHUB_TOKEN:-}" ] && [[ "$url" == https://raw.githubusercontent.com/* || "$url" == https://github.com/* ]]; then
              curl -fsSL -H "Authorization: Bearer ${GITHUB_TOKEN}" -o "$out" "$url"
            else
              curl -fsSL -o "$out" "$url"
            fi
          }

          download_chain () {
            local name="$1" min="$2"
            shift 2
            local urls=("$@")

            for u in "${urls[@]}"; do
              [ -z "$u" ] && continue
              echo "ğŸ“¥ $name â† $u"
              local szh
              szh=$(head_size "$u" || true)
              if [ -n "$szh" ] && [ "$szh" -lt "$min" ]; then
                echo "   (HEAD size=$szh < min=$min) skip"
                continue
              fi
              if curl_dl "$u" "${name}.tmp"; then
                local sz
                sz=$(wc -c < "${name}.tmp" || echo 0)
                echo "   got size=$sz (min=$min)"
                if [ "$sz" -ge "$min" ]; then
                  mv "${name}.tmp" "$name"
                  echo "âœ… $name OK"
                  return 0
                else
                  echo "   too small â†’ try next"
                  rm -f "${name}.tmp"
                fi
              else
                echo "   download failed â†’ try next"
                rm -f "${name}.tmp" || true
              fi
            done
            return 1
          }

          # --- q4_0: try raw â†’ releases(tag) ---
          MIN_Q40=62914560  # 60MBæœªæº€ã¯LFS/ç ´ææ‰±ã„
          if ! download_chain "ggml-model-q4_0.bin" "$MIN_Q40" \
              "$Q40_PRIMARY_TRY" \
              "$Q40_FALLBACK_RELEASE"
          then
            echo "::error::ggml-model-q4_0.bin could not be fetched from try or the tagged release (${MODEL_RELEASE_TAG})."
            echo "Hint: try ã«å®Ÿä½“LFSã‚’é…ç½® or Releases(${MODEL_RELEASE_TAG}) ã«å®Ÿä½“ã‚¢ã‚»ãƒƒãƒˆã‚’é…ç½®ã—ã¦ãã ã•ã„ã€‚"
            exit 1
          fi

          # --- ä»–ãƒ¢ãƒ‡ãƒ«ï¼ˆå¿…è¦ã«å¿œã˜ã¦èª¿æ•´/å‰Šé™¤ï¼‰---
          for name in "${!OTHERS[@]}"; do
            IFS='|' read -r u1 u2 minb <<< "${OTHERS[$name]}"
            if ! download_chain "$name" "$minb" "$u1" "$u2"; then
              echo "::error::$name download failed."
              exit 1
            fi
          done

          echo "--- Downloaded files ---"
          ls -lh

      # ======================================================
      # ğŸ—ï¸ Build Release APK + AAB
      # ======================================================
      - name: Build Release
        env:
          ORG_GRADLE_PROJECT_android_useAndroidX: "true"
          ORG_GRADLE_PROJECT_android_enableJetifier: "true"
        run: |
          set -euo pipefail
          ./gradlew :${{ env.MODULE_PATH }}:clean :${{ env.MODULE_PATH }}:assembleRelease :${{ env.MODULE_PATH }}:bundleRelease --stacktrace --no-daemon

      - id: collect
        name: Collect artifacts (APK/AAB + SHA256)
        run: |
          set -euo pipefail
          mkdir -p outputs
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) | sort > outputs/files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat outputs/files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Collected files:"
          cat outputs/files.txt
          echo "--- SHA256 SUMS ---"
          xargs -a outputs/files.txt -r sha256sum

      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}
          retention-days: 7

      - id: version
        name: Extract versionName
        run: |
          set -euo pipefail
          VERSION=$(grep -E 'versionName' app/build.gradle.kts | sed -E 's/.*"([^"]+)".*/\1/' | head -n1 || echo "0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - id: release
        name: Prepare release notes
        run: |
          set -euo pipefail
          TAG="v${{ steps.version.outputs.version }}-$(date '+%Y%m%d-%H%M')"
          NOTES=$(git log -10 --pretty='* %s (%an)' || true)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          {
            echo "body<<'EOF'"
            echo "## What's Changed"
            echo "${NOTES}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        if: ${{ inputs.create_release == true }}
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: "WhispersCpp Release ${{ steps.version.outputs.version }}"
          body: ${{ steps.release.outputs.body }}
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # ğŸŒ GitHub Pages â€” Fancy Glass UI
  # ============================================================
  pages:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/

      - name: Generate fancy downloads HTML (and copy artifacts)
        run: |
          set -euo pipefail
          mkdir -p gh-pages/downloads
          # å®Ÿä½“ãƒ•ã‚¡ã‚¤ãƒ«ã‚³ãƒ”ãƒ¼ï¼ˆHTMLã‹ã‚‰ç›´æ¥DLå¯ï¼‰
          while IFS= read -r f; do
            [ -f "$f" ] || continue
            cp -f "$f" "gh-pages/downloads/$(basename "$f")"
          done < <(find artifacts -type f \( -name "*.apk" -o -name "*.aab" \) | sort)

          # HTMLç”Ÿæˆ
          GEN_TIME=$(date '+%Y-%m-%d %H:%M')
          cat > gh-pages/downloads/index.html <<HTML
          <!doctype html>
          <html lang="en"><head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <title>ğŸ“¦ WhispersCpp-Android Downloads</title>
          <style>
            body{font-family:Inter,system-ui;text-align:center;margin:0;padding:40px;
              background:linear-gradient(145deg,#0f2027,#203a43,#2c5364);color:#fff;}
            h1{margin-bottom:12px;}
            .card{backdrop-filter:blur(14px);background:rgba(255,255,255,0.07);
              border-radius:20px;padding:22px;margin:20px auto;width:80%;max-width:740px;
              box-shadow:0 8px 32px rgba(0,0,0,.35);}
            ul{list-style:none;padding:0;margin:0;}
            li{margin:8px 0;}
            a{color:#00eaff;text-decoration:none;font-weight:600;}
            a:hover{text-decoration:underline;}
            code{background:rgba(255,255,255,0.1);padding:2px 6px;border-radius:6px;cursor:pointer;}
            footer{opacity:.7;margin-top:30px;font-size:.8em;}
          </style>
          <script>
            function copySHA(sha){
              navigator.clipboard.writeText(sha);
              alert("SHA256 copied:\\n" + sha);
            }
          </script>
          </head><body>
          <h1>ğŸ“¦ WhispersCpp-Android Downloads</h1>
          <p>Generated: ${GEN_TIME}</p>
          <div class="card"><h2>Release Artifacts</h2><ul>
          HTML

          # ãƒªã‚¹ãƒˆé …ç›®
          for f in $(find gh-pages/downloads -maxdepth 1 -type f \( -name "*.apk" -o -name "*.aab" \) -printf "%f\n" | sort); do
            SIZE=$(du -h "gh-pages/downloads/$f" | cut -f1)
            SHA=$(sha256sum "gh-pages/downloads/$f" | cut -d' ' -f1)
            echo "<li><a href='$f'>$f</a> â€” $SIZE <code onclick=\"copySHA('$SHA')\">$SHA</code></li>" >> gh-pages/downloads/index.html
          done

          echo "</ul></div><footer>Generated automatically â€¢ $(date '+%Y-%m-%d')</footer></body></html>" >> gh-pages/downloads/index.html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/downloads
          publish_branch: gh-pages
          commit_message: "Update fancy downloads page ($(date '+%Y-%m-%d %H:%M'))"

  # ============================================================
  # ğŸ“˜ Wiki Sync
  # ============================================================
  wiki:
    runs-on: ubuntu-latest
    needs: pages
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - name: Clone Wiki (skip if not exists)
        run: |
          if ! git ls-remote "https://github.com/${{ github.repository }}.wiki.git" &> /dev/null; then
            echo "âš ï¸ Wiki not found; skipping."; exit 0; fi
          git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Update Downloads.md
        run: |
          set -euo pipefail
          cd wiki
          echo "# ğŸ“¦ WhispersCpp-Android Downloads" > Downloads.md
          echo "Updated: $(date '+%Y-%m-%d %H:%M')" >> Downloads.md
          echo "" >> Downloads.md
          find ../artifacts -type f \( -name "*.apk" -o -name "*.aab" \) -print0 \
            | sort -z \
            | while IFS= read -r -d '' f; do
                N=$(basename "$f"); S=$(du -h "$f"|cut -f1); H=$(sha256sum "$f"|cut -d' ' -f1)
                # NOTE: latest ã§ã¯ãªãå›ºå®šã‚¿ã‚°ã¸ãƒªãƒ³ã‚¯
                echo "- [$N](https://github.com/${{ github.repository }}/releases/download/${{ env.MODEL_RELEASE_TAG }}/$N) â€” $S  \`$H\`" >> Downloads.md
              done
          git add Downloads.md
          git commit -m "Auto-update Downloads ($(date '+%Y-%m-%d %H:%M'))" || true
          git pull --rebase || true
          git push origin master || git push origin main || true
