# ============================================================
# âœ… WhispersCpp-Android â€” CI/CD (Final Stable v9.6.8 Fallback-Stable + Glass UI)
# ------------------------------------------------------------
# â€¢ Branch input (main / try / dev)
# â€¢ Smart Build Skip (strict source diff) + MetaAlways
# â€¢ Rich Wiki (QR + Release History 20ä»¶) + Modern Glass Pages
# â€¢ âœ… Auto fallback when artifact missing
# â€¢ â™»ï¸ Use latest Release assets if needed
# â€¢ ğŸ§© Detect Gradle/Wrapper updates precisely
# â€¢ ğŸš« Tag update ONLY when build ran
# ============================================================

name: Android CI & Release (Fallback-Stable Glass UI)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch to build (default: current branch)"
        required: false
        default: ""
      enable_review:
        description: "Run Lint & Unit Tests before build"
        type: boolean
        default: true
      create_release:
        description: "Publish GitHub Release + Pages + Wiki"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  CURL_UA: "curl/8.x (GitHub Actions; +https://github.com/actions)"
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk
  NDK_VERSION: 28.1.13356709

# ============================================================
# ğŸ§  Detect (strict) + optional Review
# ============================================================
jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      last_tag: ${{ steps.tag.outputs.last_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch || github.ref_name }}

      - id: tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "last_tag=$LAST_TAG" >> "$GITHUB_OUTPUT"
          echo "ğŸª¶ Last tag: ${LAST_TAG:-<none>}"

      - id: check
        run: |
          set -e
          # âœ… Gradleæ§‹æˆã‚„Wrapperå¤‰æ›´ã‚‚å³å¯†ã«æ¤œå‡ºå¯¾è±¡ã¸
          TARGETS="app/ nativelib/ .gitmodules CMakeLists.txt \
                   gradle.properties gradle/libs.versions.toml \
                   gradle/wrapper/gradle-wrapper.properties gradlew gradlew.bat"
          echo "ğŸ” Checking for changes in: $TARGETS"

          if [ -n "${{ steps.tag.outputs.last_tag }}" ]; then
            DIFF_ALL=$(git diff --name-only ${{ steps.tag.outputs.last_tag }} HEAD -- $TARGETS || true)

            # ã‚µãƒ–ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ï¼ˆgitlinkï¼‰æ›´æ–°æ¤œçŸ¥
            CHANGED_SUB=""
            if echo "$DIFF_ALL" | grep -qE '^nativelib/whisper_core($|/)' ; then
              CHANGED_SUB="yes"
              echo "ğŸ§© Submodule pointer changed: nativelib/whisper_core"
            fi

            # æ‹¡å¼µå­ãƒ»Gradleé–¢é€£ãƒ•ã‚¡ã‚¤ãƒ«ã§ãƒ•ã‚£ãƒ«ã‚¿
            DIFF_EXT=$(echo "$DIFF_ALL" | grep -E '\.(kt|java|ktx|cpp|cc|c|h|hpp|cmake|gradle|kts|xml|aidl|pro|toml|properties|bat)$' || true)

            # gradlewæœ¬ä½“ã®å¤‰æ›´æ¤œå‡ºï¼ˆæ‹¡å¼µå­ãªã—ã®ãŸã‚åˆ¥åˆ¤å®šï¼‰
            if echo "$DIFF_ALL" | grep -qE '(^|/)gradlew$'; then
              DIFF_EXT="$DIFF_EXT"$'\ngradlew'
            fi

            if [ -n "$DIFF_EXT" ] || [ -n "$CHANGED_SUB" ]; then
              echo "ğŸ§© Changed files:"; echo "${DIFF_EXT:-<only submodule pointer changed>}"
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "âœ… No source or build config changes detected; skipping build."
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "ğŸ§© Initial run without tag -> build"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
          echo "ğŸ“Š Done."

  # ============================================================
  # âœ… Review (Lint & Tests)
  # ============================================================
  review:
    runs-on: ubuntu-latest
    needs: detect
    if: ${{ inputs.enable_review == true }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref_name }}
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.NDK_VERSION }}
      - name: Lint & Unit tests (non-blocking)
        run: |
          ./gradlew :app:lintDebug || echo "::warning::Lint failed"
          ./gradlew :app:testDebugUnitTest || echo "::warning::Tests failed"

  # ============================================================
  # ğŸ—ï¸ Build
  # ============================================================
  build:
    runs-on: ubuntu-latest
    needs: [detect]
    if: ${{ needs.detect.outputs.changed == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ inputs.branch || github.ref_name }}

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.NDK_VERSION }}

      - name: ğŸ§  Ensure AndroidX enabled
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: ğŸ§© Build Release
        run: ./gradlew :app:assembleRelease :app:bundleRelease --stacktrace --info

      - id: collect
        run: |
          set -e
          mkdir -p outputs
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) | sort > outputs/files.txt || true
          if [ ! -s outputs/files.txt ]; then
            echo "::warning::No APK/AAB artifacts found."
          fi
          {
            echo "files<<'EOF'"
            cat outputs/files.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        if: ${{ steps.collect.outputs.files != '' }}
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}
          if-no-files-found: warn
          retention-days: 7

  # ============================================================
  # ğŸ§© Meta + Tag
  # ============================================================
  meta:
    runs-on: ubuntu-latest
    needs: detect
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      changed: ${{ needs.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch || github.ref_name }}

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - id: tag
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ "${{ needs.detect.outputs.changed }}" == "true" ]; then
            TAG="v9.6.8-$(date '+%Y%m%d-%H%M')"
            git tag -a "$TAG" -m "Auto-tag (build changed)"
            git push origin "$TAG"
            echo "ğŸª¶ Tagged new version: $TAG"
          else
            TAG="${{ needs.detect.outputs.last_tag }}"
            if [ -z "$TAG" ]; then TAG="unreleased"; fi
            echo "ğŸª¶ No source changes â€” keeping tag: $TAG"
          fi
          echo "tag_name=$TAG" >> "$GITHUB_OUTPUT"

      - name: ğŸ§  Meta JSON
        run: |
          mkdir -p meta
          DATE=$(date '+%Y-%m-%d %H:%M')
          jq -n --arg g "$DATE" --arg t "${{ steps.tag.outputs.tag_name }}" \
            '{generated:$g, version_tag:$t, note:"Meta generated automatically"}' > meta/models.json

      - uses: actions/upload-artifact@v4
        with:
          name: meta
          path: meta/models.json

  # ============================================================
  # ğŸŒ Publish (Release + Pages + Wiki)
  # ============================================================
  publish:
    runs-on: ubuntu-latest
    needs: [meta]
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref_name }}

      - name: â¬‡ï¸ Download Meta
        uses: actions/download-artifact@v4
        with:
          name: meta
          path: meta/

      - name: â¬‡ï¸ Try download current artifacts
        id: try_art
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: release-artifacts
          path: artifacts/

      - name: â™»ï¸ Fallback to latest successful artifacts or release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          sudo apt-get update && sudo apt-get install -y jq unzip
          mkdir -p artifacts
          REPO="${{ github.repository }}"

          if [ -z "$(ls -A artifacts 2>/dev/null || true)" ]; then
            echo "ğŸª¶ No current artifacts; fetching previous successful run..."
            RUN_ID=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/actions/runs?status=success&per_page=1" | jq -r '.workflow_runs[0].id')
            if [ -n "$RUN_ID" ] && [ "$RUN_ID" != "null" ]; then
              URL=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
                "https://api.github.com/repos/${REPO}/actions/runs/$RUN_ID/artifacts" | \
                jq -r '.artifacts[] | select(.name=="release-artifacts") | .archive_download_url' | head -n1)
              if [ -n "$URL" ]; then
                curl -L -H "Authorization: Bearer ${GH_TOKEN}" "$URL" -o artifacts.zip
                unzip -o artifacts.zip -d artifacts
                echo "â™»ï¸ Using last successful artifact from run #${RUN_ID}"
              fi
            fi
          fi

          if [ -z "$(ls -A artifacts 2>/dev/null || true)" ]; then
            echo "ğŸª¶ Still no artifacts; will use latest release assets for listing"
            curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/releases/latest" > release.json || true
            if [ -s release.json ]; then
              jq -r '.assets[] | select(.name|test("\\.(apk|aab)$")) | [.name, (.size|tostring), .browser_download_url] | @tsv' release.json \
                > artifacts/_release_assets.tsv || true
            fi
          fi

      - name: ğŸš€ Create/Update Release (only if we actually built artifacts)
        if: ${{ needs.meta.outputs.changed == 'true' && hashFiles('artifacts/*.apk','artifacts/*.aab') != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag_name }}
          name: "WhispersCpp Release ${{ needs.meta.outputs.tag_name }}"
          files: |
            artifacts/*.apk
            artifacts/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŒˆ Generate Modern Glass UI Page + Wiki (QR + History 20)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG=${{ needs.meta.outputs.tag_name }}
          DATE=$(date '+%Y-%m-%d %H:%M')
          REPO="${{ github.repository }}"
          OWNER="${{ github.repository_owner }}"
          BASE_URL="https://${OWNER}.github.io/$(basename ${REPO})/"
          mkdir -p wiki gh-pages/downloads
          echo "# ğŸ“¦ WhispersCpp-Android (${TAG})" > wiki/Downloads.md
          echo "Updated: ${DATE}" >> wiki/Downloads.md
          echo >> wiki/Downloads.md
          cat meta/models.json >> wiki/Downloads.md
          echo >> wiki/Downloads.md
          echo "## ğŸ§© Build Artifacts" >> wiki/Downloads.md
          if [ -f artifacts/_release_assets.tsv ]; then
            echo "_Using latest release assets_" >> wiki/Downloads.md
            while IFS=$'\t' read -r N S U; do
              echo "- [$N]($U) â€” ${S} bytes" >> wiki/Downloads.md
            done < artifacts/_release_assets.tsv
          else
            for f in artifacts/*.apk artifacts/*.aab; do
              [ -f "$f" ] || continue
              N=$(basename "$f"); S=$(du -h "$f" | cut -f1); H=$(sha256sum "$f" | cut -d' ' -f1)
              echo "- [$N](https://github.com/${REPO}/releases/download/${TAG}/${N}) â€” $S \`$H\`" >> wiki/Downloads.md
            done
          fi
          echo >> wiki/Downloads.md
          echo "## ğŸ•“ Release History" >> wiki/Downloads.md
          echo "> Last 20 releases on GitHub" >> wiki/Downloads.md
          curl -s -H "Authorization: token ${GH_TOKEN}" \
            "https://api.github.com/repos/${REPO}/releases?per_page=20" \
            | jq -r '.[] | "- [" + (.name // .tag_name) + "](" + .html_url + ") (" + (.published_at[0:10]) + ")"' >> wiki/Downloads.md
          echo >> wiki/Downloads.md
          echo "<div align=\"center\">" >> wiki/Downloads.md
          echo "<img src=\"https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${BASE_URL}\" width=\"180\" height=\"180\"><br>" >> wiki/Downloads.md
          echo "ğŸ”— <a href=\"${BASE_URL}\">Open Glass UI Downloads Page</a>" >> wiki/Downloads.md
          echo "</div>" >> wiki/Downloads.md

      - name: ğŸ“˜ Push Wiki (skip if wiki disabled)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          HAS_WIKI=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" "https://api.github.com/repos/${REPO}" | jq -r '.has_wiki')
          if [ "$HAS_WIKI" != "true" ]; then
            echo "::warning::Wiki is disabled. Skipping."
            exit 0
          fi
          WIKI_URL="https://${ACTOR}:${GH_TOKEN}@github.com/${REPO}.wiki.git"
          rm -rf wiki.push && cp -r wiki wiki.push
          cd wiki.push
          git init
          git config user.name "${ACTOR}"
          git config user.email "${ACTOR}@users.noreply.github.com"
          git add Downloads.md
          git commit -m "Auto-update Wiki (v9.6.8)"
          git branch -M master
          git remote add origin "$WIKI_URL"
          git push origin master --force

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/downloads
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Update Pages (v9.6.8 Fallback-Stable)"
