# ============================================================
# âœ… WhispersCpp-Android â€” CI/CD (Final Stable v9.6.4 Fallback-Stable + Glass UI)
# ------------------------------------------------------------
# â€¢ Branch input (main / try / dev)
# â€¢ Smart Build Skip + MetaAlways
# â€¢ Rich Wiki + Modern Glass Pages
# â€¢ âœ… Auto fallback when artifact missing
# â€¢ â™»ï¸ Use latest Release assets if needed
# ============================================================

name: Android CI & Release (Fallback-Stable Glass UI)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch to build (default: current branch)"
        required: false
        default: ""
      enable_review:
        description: "Run Lint & Unit Tests before build"
        type: boolean
        default: true
      create_release:
        description: "Publish GitHub Release + Pages + Wiki"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  CURL_UA: "curl/8.x (GitHub Actions; +https://github.com/actions)"
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk
  NDK_VERSION: 28.1.13356709

# ============================================================
# ðŸ§  Detect + Tag
# ============================================================
jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      last_tag: ${{ steps.tag.outputs.last_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch || github.ref_name }}
      - id: tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "last_tag=$LAST_TAG" >> "$GITHUB_OUTPUT"
          echo "ðŸª¶ Last tag: ${LAST_TAG:-<none>}"
      - id: check
        run: |
          if [ -n "${{ steps.tag.outputs.last_tag }}" ]; then
            CHANGED=$(git diff --name-only ${{ steps.tag.outputs.last_tag }} HEAD app/ nativelib/ | wc -l)
          else
            CHANGED=1
          fi
          echo "changed=$([ "$CHANGED" -gt 0 ] && echo true || echo false)" >> "$GITHUB_OUTPUT"

  # ============================================================
  # ðŸ—ï¸ Build (only if changed)
  # ============================================================
  build:
    runs-on: ubuntu-latest
    needs: detect
    if: ${{ needs.detect.outputs.changed == 'true' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ inputs.branch || github.ref_name }}
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - name: ðŸ§© Build Release
        run: ./gradlew :app:assembleRelease :app:bundleRelease --stacktrace --info
      - id: collect
        run: |
          mkdir -p outputs
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) | sort > outputs/files.txt
          echo "files<<EOF" >> "$GITHUB_OUTPUT"; cat outputs/files.txt >> "$GITHUB_OUTPUT"; echo "EOF" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}
          retention-days: 7

  # ============================================================
  # ðŸ§© Meta
  # ============================================================
  meta:
    runs-on: ubuntu-latest
    needs: detect
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      changed: ${{ needs.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch || github.ref_name }}
      - id: tag
        run: |
          if [ "${{ needs.detect.outputs.changed }}" == "true" ]; then
            TAG="v9.6.4-$(date '+%Y%m%d-%H%M')"
            git tag -a "$TAG" -m "Auto-tag"
            git push origin "$TAG"
          else
            TAG="${{ needs.detect.outputs.last_tag }}"
          fi
          echo "tag_name=$TAG" >> "$GITHUB_OUTPUT"
      - name: ðŸ§  Meta JSON
        run: |
          mkdir -p meta
          DATE=$(date '+%Y-%m-%d %H:%M')
          jq -n --arg g "$DATE" --arg t "${{ steps.tag.outputs.tag_name }}" \
            '{generated:$g, version_tag:$t, note:"Meta generated automatically"}' > meta/models.json
      - uses: actions/upload-artifact@v4
        with:
          name: meta
          path: meta/models.json

  # ============================================================
  # ðŸŒ Publish (always safe)
  # ============================================================
  publish:
    runs-on: ubuntu-latest
    needs: [meta]
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref_name }}

      - name: â¬‡ï¸ Download Meta
        uses: actions/download-artifact@v4
        with:
          name: meta
          path: meta/

      - name: â¬‡ï¸ Try download current artifacts
        id: try_art
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: release-artifacts
          path: artifacts/

      - name: â™»ï¸ Fallback to latest successful artifacts or release assets
        id: fallback
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          mkdir -p artifacts
          REPO="${{ github.repository }}"
          # fallback 1: last successful run
          if [ -z "$(ls -A artifacts 2>/dev/null || true)" ]; then
            echo "ðŸª¶ No current artifacts; fetching previous successful run..."
            RUN_ID=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/actions/runs?status=success&per_page=1" | jq -r '.workflow_runs[0].id')
            if [ -n "$RUN_ID" ] && [ "$RUN_ID" != "null" ]; then
              URL=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
                "https://api.github.com/repos/${REPO}/actions/runs/$RUN_ID/artifacts" | \
                jq -r '.artifacts[] | select(.name=="release-artifacts") | .archive_download_url' | head -n1)
              if [ -n "$URL" ]; then
                curl -L -H "Authorization: Bearer ${GH_TOKEN}" "$URL" -o artifacts.zip
                unzip -o artifacts.zip -d artifacts
                echo "â™»ï¸ Using last successful artifact from run #${RUN_ID}"
              fi
            fi
          fi
          # fallback 2: latest release assets
          if [ -z "$(ls -A artifacts 2>/dev/null || true)" ]; then
            echo "ðŸª¶ Still no artifacts; using latest release assets"
            curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/releases/latest" > release.json
            jq -r '.assets[] | select(.name|test("\\.(apk|aab)$")) | [.name, (.size|tostring), .browser_download_url] | @tsv' release.json \
              > artifacts/_release_assets.tsv
          fi

      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: ðŸŒˆ Generate Modern Glass UI Page + Wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TAG=${{ needs.meta.outputs.tag_name }}
          DATE=$(date '+%Y-%m-%d %H:%M')
          REPO="${{ github.repository }}"
          OWNER="${{ github.repository_owner }}"
          BASE_URL="https://${OWNER}.github.io/$(basename ${REPO})/"
          mkdir -p wiki gh-pages/downloads

          echo "# ðŸ“¦ WhispersCpp-Android (${TAG})" > wiki/Downloads.md
          echo "Updated: ${DATE}\n" >> wiki/Downloads.md
          jq . meta/models.json >> wiki/Downloads.md
          echo "\n## ðŸ§© Build Artifacts\n" >> wiki/Downloads.md

          # Collect artifacts list
          if [ -f artifacts/_release_assets.tsv ]; then
            echo "â™»ï¸ Using latest release assets" >> wiki/Downloads.md
            while IFS=$'\t' read -r N S U; do
              echo "- [$N]($U) â€” ${S} bytes" >> wiki/Downloads.md
            done < artifacts/_release_assets.tsv
          else
            for f in artifacts/*.apk artifacts/*.aab; do
              [ -f "$f" ] || continue
              N=$(basename "$f")
              S=$(du -h "$f" | cut -f1)
              H=$(sha256sum "$f" | cut -d' ' -f1)
              echo "- [$N](https://github.com/${REPO}/releases/latest/download/$N) â€” $S \`$H\`" >> wiki/Downloads.md
            done
          fi

          # Generate Glass UI HTML
          cat > gh-pages/downloads/index.html <<HTML
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8"/>
            <title>ðŸ“¦ WhispersCpp-Android Downloads</title>
            <style>
              body {
                font-family: 'Inter',system-ui;
                background: radial-gradient(circle at top left,#1b2735,#090a0f);
                color: #e0e0e0;
                text-align: center;
                padding: 40px;
              }
              .glass {
                background: rgba(255,255,255,0.08);
                border-radius: 20px;
                box-shadow: 0 4px 40px rgba(0,0,0,0.3);
                backdrop-filter: blur(12px);
                padding: 30px;
                margin: auto;
                width: 85%;
                max-width: 900px;
              }
              table {width:100%;border-collapse:collapse;margin-top:20px;}
              th,td {padding:12px;border-bottom:1px solid rgba(255,255,255,0.1);}
              tr:hover{background-color:rgba(255,255,255,0.05);}
              a{color:#00eaff;text-decoration:none;}
              a:hover{text-decoration:underline;}
              input{background:#0d1117;border:1px solid #333;color:#fff;
                     border-radius:8px;padding:8px;width:250px;margin-top:12px;}
              footer{margin-top:30px;font-size:0.85em;color:#aaa;}
            </style>
          </head>
          <body>
            <div class="glass">
              <h1>ðŸ“¦ WhispersCpp-Android</h1>
              <p><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${BASE_URL}" width="100"></p>
              <p>Updated: ${DATE}</p>
              <table><tr><th>File</th><th>Size</th><th>SHA256</th></tr>
          HTML

          if [ -f artifacts/_release_assets.tsv ]; then
            while IFS=$'\t' read -r N S U; do
              echo "<tr><td><a href=\"$U\">$N</a></td><td>${S}</td><td>â€”</td></tr>" >> gh-pages/downloads/index.html
            done < artifacts/_release_assets.tsv
          else
            for f in artifacts/*.apk artifacts/*.aab; do
              [ -f "$f" ] || continue
              N=$(basename "$f"); S=$(du -h "$f" | cut -f1); H=$(sha256sum "$f" | cut -d' ' -f1)
              echo "<tr><td><a href=\"../$N\">$N</a></td><td>${S}</td><td><code>${H}</code></td></tr>" >> gh-pages/downloads/index.html
            done
          fi

          cat >> gh-pages/downloads/index.html <<'HTML'
              </table>
              <footer>Generated automatically by CI/CD v9.6.4 Fallback-Stable</footer>
            </div>
          </body></html>
          HTML

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/downloads
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Update Pages (v9.6.4 Fallback-Stable)"
