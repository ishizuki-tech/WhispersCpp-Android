# ============================================================
# ‚úÖ WhispersCpp-Android ‚Äî CI/CD (Final Stable v9.4.7 Fancy MetaSync + Rich Wiki)
# ------------------------------------------------------------
# ‚Ä¢ Wiki: color badges, emoji headers, formatted tables
# ‚Ä¢ Pages: fancy gradient HTML + QR + meta models
# ‚Ä¢ Review optional, build‚Üímeta‚Üípublish always chained
# ‚Ä¢ Gradle tuned (-Xmx4g / 1GB MetaSpace)
# ============================================================

name: Android CI & Release (Fancy MetaSync + Rich Wiki)

on:
  workflow_dispatch:
    inputs:
      enable_review:
        description: "Run Lint & Unit Tests before build"
        type: boolean
        default: true
      create_release:
        description: "Publish GitHub Release + Pages + Wiki"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  CURL_UA: "curl/8.x (GitHub Actions; +https://github.com/actions)"
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk
  NDK_VERSION: 28.1.13356709

jobs:
  # ============================================================
  # üß† Review (optional)
  # ============================================================
  review:
    if: ${{ inputs.enable_review == true }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: üß™ Lint + Unit Test
        run: |
          ./gradlew :app:lintDebug || echo "::warning::Lint failed"
          ./gradlew :app:testDebugUnitTest || echo "::warning::Tests failed"
          echo "‚úÖ Review done"

  # ============================================================
  # üèóÔ∏è Build
  # ============================================================
  build:
    runs-on: ubuntu-latest
    if: ${{ success() || always() }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - name: ‚öôÔ∏è Configure Gradle
        run: |
          cat > gradle.properties <<'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
          org.gradle.daemon=true
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.configureondemand=true
          EOF
      - name: üß± Install Safe NDK
        run: |
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;$NDK_VERSION"
      - name: üß© Build Release
        run: |
          ./gradlew :app:assembleRelease :app:bundleRelease --stacktrace --info
      - id: collect
        run: |
          mkdir -p outputs
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) | sort > outputs/files.txt
          echo "files<<EOF" >> "$GITHUB_OUTPUT"; cat outputs/files.txt >> "$GITHUB_OUTPUT"; echo "EOF" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}

  # ============================================================
  # üß© Meta Generation
  # ============================================================
  meta:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: üß† Generate Model Metadata
        run: |
          mkdir -p meta
          DATE=$(date '+%Y-%m-%d %H:%M')
          cat > meta/models.json <<JSON
          {
            "generated": "${DATE}",
            "models": [
              {"name":"ggml-tiny-q5_1.bin","params":"39 M","size":"32 MB","speed":"32√ó RT","notes":"Multilingual (EN/JP/SW)","source":"https://huggingface.co/ggerganov/whisper.cpp/blob/main/ggml-tiny-q5_1.bin"},
              {"name":"ggml-base-q5_1.bin","params":"74 M","size":"57 MB","speed":"16√ó RT","notes":"Balanced multilingual","source":"https://huggingface.co/ggerganov/whisper.cpp/blob/main/ggml-base-q5_1.bin"},
              {"name":"ggml-small-q5_1.bin","params":"244 M","size":"182 MB","speed":"6√ó RT","notes":"High accuracy","source":"https://huggingface.co/ggerganov/whisper.cpp/blob/main/ggml-small-q5_1.bin"},
              {"name":"ggml-model-q4_0.bin","params":"769 M","size":"444 MB","speed":"3√ó RT","notes":"Swahili-tuned","source":"https://huggingface.co/jboat/jacaranda-asr-whispercpp/blob/main/ggml-model-q4_0.bin"}
            ]
          }
          JSON
          echo "‚úÖ meta/models.json generated"
      - uses: actions/upload-artifact@v4
        with:
          name: meta
          path: meta/models.json

  # ============================================================
  # üåê Publish Fancy Pages + Rich Wiki
  # ============================================================
  publish:
    runs-on: ubuntu-latest
    needs: [meta]
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/
      - uses: actions/download-artifact@v4
        with:
          name: meta
          path: meta/
      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: üåà Generate Fancy HTML + Rich Wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eux
          DATE=$(date '+%Y-%m-%d %H:%M')
          REPO="${{ github.repository }}"
          OWNER="${{ github.repository_owner }}"
          BASE_URL="https://${OWNER}.github.io/$(basename ${REPO})/"
          QR_URL="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${BASE_URL}"
          mkdir -p wiki gh-pages/downloads

          echo "üìò Building ‚ú® Rich Wiki..."
          {
            echo "# üì¶ WhispersCpp-Android Downloads"
            echo "![badge](https://img.shields.io/badge/Updated-${DATE// /%20}-brightgreen?style=flat-square)"
            echo ""
            echo "### üéß Whisper Model Specifications"
            echo "| üß© Model | ‚öôÔ∏è Params | üíæ Size | ‚ö° Speed | üß† Notes | üîó Source |"
            echo "|:--|:--:|:--:|:--:|:--|:--|"
            jq -r '.models[] | "| \(.name) | \(.params) | \(.size) | \(.speed) | \(.notes) | [link](\(.source)) |"' meta/models.json
            echo ""
            echo "### üì± Latest Artifacts"
            find artifacts -type f \( -name "*.apk" -o -name "*.aab" \) | sort | while read f; do
              N=$(basename "$f"); S=$(du -h "$f" | cut -f1)
              echo "- [üì¶ $N](https://github.com/${REPO}/releases/latest/download/$N) ‚Äî **$S**"
            done
            echo ""
            echo "### üïì Release History"
            curl -s -H "Authorization: token ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/releases?per_page=10" | jq -r '.[] | "- [" + (.name // .tag_name) + "](" + .html_url + ") (" + (.published_at[0:10]) + ")"'
            echo ""
            echo "> üß† Auto-generated via CI/CD ‚Äî v9.4.7 Fancy MetaSync Edition"
          } > wiki/Downloads.md

          echo "üåê Building Fancy Pages..."
          cat > gh-pages/downloads/index.html <<HTML
          <!doctype html><html lang="en"><head><meta charset="utf-8">
          <title>üì¶ WhispersCpp-Android Downloads</title>
          <style>
          body{font-family:Inter,system-ui;background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);color:#fff;text-align:center;padding:40px;}
          table{margin:auto;border-collapse:collapse;width:90%;background:#14222b;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.4);}
          th,td{padding:8px 10px;border-bottom:1px solid #333;}th{background:#1e3c4f;}
          a{color:#00eaff;text-decoration:none;}a:hover{text-decoration:underline;}
          .qr{margin:20px auto;}
          </style></head><body>
          <h1>üì¶ WhispersCpp-Android Downloads</h1>
          <div class="qr"><img src="${QR_URL}" width="160"></div>
          <p><a href="${BASE_URL}">${BASE_URL}</a></p>
          <p>Updated: ${DATE}</p>
          <h2>üéß Whisper Model Specifications</h2>
          <table><tr><th>Model</th><th>Params</th><th>Size</th><th>Speed</th><th>Notes</th><th>Source</th></tr>
          HTML
          jq -r '.models[] | "<tr><td>\(.name)</td><td>\(.params)</td><td>\(.size)</td><td>\(.speed)</td><td>\(.notes)</td><td><a href=\"\(.source)\">link</a></td></tr>"' meta/models.json >> gh-pages/downloads/index.html
          echo "</table><h2>üì± Latest Artifacts</h2><ul>" >> gh-pages/downloads/index.html
          find artifacts -type f \( -name "*.apk" -o -name "*.aab" \) -printf "<li><a href='https://github.com/${REPO}/releases/latest/download/%f'>%f</a></li>\n" >> gh-pages/downloads/index.html
          echo "</ul><footer><p>Generated ${DATE}</p></footer></body></html>" >> gh-pages/downloads/index.html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/downloads
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "‚ú® Update Fancy Pages (MetaSync + Rich Wiki)"

      - name: üìù Push Wiki (master)
        run: |
          REPO="${{ github.repository }}"
          WIKI_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${REPO}.wiki.git"
          git clone "$WIKI_URL" tempwiki
          cd tempwiki
          git checkout master || git checkout -b master
          cp ../wiki/Downloads.md .
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Downloads.md
          git commit -m "Auto-update Rich Wiki (v9.4.7 ${DATE})" || echo "No changes"
          git push origin master --force
