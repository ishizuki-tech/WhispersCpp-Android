name: Android CI & Release (Full + Pages + Wiki)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch to build (default: current branch)"
        required: false
        default: ""
      create_release:
        description: "Publish GitHub Release + Pages + Wiki"
        type: boolean
        default: true
      ndk_version:
        description: "Android NDK version"
        required: false
        default: "28.0.12433566"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

# ============================================================
# üß† Code Review
# ============================================================
jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      MODULE_PATH: app
      BRANCH_NAME: ${{ inputs.branch != '' && inputs.branch || github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/wrapper-validation-action@v2

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run Lint
        run: ./gradlew :app:lintDebug || true

      - name: Run Unit Tests
        run: ./gradlew :app:testDebugUnitTest || true

  # ============================================================
  # üèóÔ∏è Build + Release
  # ============================================================
  build:
    runs-on: ubuntu-latest
    needs: review
    timeout-minutes: 70
    env:
      MODULE_PATH: app
      BRANCH_NAME: ${{ inputs.branch != '' && inputs.branch || github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}
          fetch-depth: 0
          lfs: false
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ inputs.ndk_version }}

      - name: Setup Gradle properties
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/gradle.properties <<'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true
          EOF

      - name: Build Release
        env:
          ORG_GRADLE_PROJECT_android_useAndroidX: "true"
          ORG_GRADLE_PROJECT_android_enableJetifier: "true"
        run: |
          set -euo pipefail
          ./gradlew :${{ env.MODULE_PATH }}:clean :${{ env.MODULE_PATH }}:assembleRelease :${{ env.MODULE_PATH }}:bundleRelease --stacktrace --no-daemon

      - id: collect
        run: |
          set -euo pipefail
          mkdir -p outputs
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) > outputs/files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat outputs/files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Collected outputs:"
          cat outputs/files.txt
          echo "--- SHA256 ---"
          sha256sum $(cat outputs/files.txt)

      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}
          retention-days: 7

      - id: version
        run: |
          VERSION=$(grep -E 'versionName' app/build.gradle.kts | sed -E 's/.*"([^"]+)".*/\1/' | head -n1 || echo "0.0.0")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - id: release
        run: |
          TAG="v${{ steps.version.outputs.version }}-$(date '+%Y%m%d-%H%M')"
          NOTES=$(git log -10 --pretty='* %s (%an)')
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "## What's Changed" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        if: ${{ inputs.create_release == true }}
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: "WhispersCpp Release ${{ steps.version.outputs.version }}"
          body: ${{ steps.release.outputs.body }}
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # üåê GitHub Pages
  # ============================================================
  pages:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync gh-pages safely
        run: |
          set -e
          if git ls-remote --exit-code origin gh-pages; then
            git clone --branch gh-pages "https://github.com/${{ github.repository }}.git" gh-pages
            cd gh-pages && git pull --rebase || true
          else
            git clone "https://github.com/${{ github.repository }}.git" gh-pages
            cd gh-pages && git checkout --orphan gh-pages
            echo "<h1>Initializing GitHub Pages</h1>" > index.html
            git add index.html && git commit -m "init gh-pages" && git push origin gh-pages
          fi

      - name: Generate fancy downloads page
        run: |
          cd gh-pages
          mkdir -p downloads
          cat > downloads/index.html <<'HTML'
          <!DOCTYPE html>
          <html lang="en">
          <head><meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>üì¶ WhispersCpp-Android Downloads</title>
          <style>body{font-family:sans-serif;text-align:center;padding:50px;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:white;}
          a{color:#00c6ff;text-decoration:none;font-weight:bold;}
          a:hover{text-decoration:underline;}
          code{background:rgba(255,255,255,0.1);padding:3px 5px;border-radius:5px;}
          li{margin:8px 0;list-style:none;}
          </style></head><body>
          <h1>üì¶ WhispersCpp-Android Downloads</h1>
          <p>Generated: $(date '+%Y-%m-%d %H:%M')</p>
          <ul>
          HTML
          for f in $(find ../artifacts -type f \( -name "*.apk" -o -name "*.aab" \)); do
            NAME=$(basename "$f")
            cp "$f" downloads/
            SIZE=$(du -h "$f" | cut -f1)
            SHA=$(sha256sum "$f" | cut -d' ' -f1)
            echo "<li><a href='$NAME'>$NAME</a> ‚Äî $SIZE <code>$SHA</code></li>" >> downloads/index.html
          done
          echo "</ul><p><a href='https://github.com/${{ github.repository }}/releases'>View all releases</a></p></body></html>" >> downloads/index.html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          commit_message: "Update Downloads Page ($(date '+%Y-%m-%d %H:%M'))"

  # ============================================================
  # üìò GitHub Wiki
  # ============================================================
  wiki:
    runs-on: ubuntu-latest
    needs: pages
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone Wiki safely
        run: |
          if ! git ls-remote "https://github.com/${{ github.repository }}.wiki.git" &> /dev/null; then
            echo "‚ö†Ô∏è Wiki not found. Please create one manually first."
            exit 0
          fi
          git clone "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki
          cd wiki && git pull --rebase || true

      - name: Update Downloads.md
        run: |
          cd wiki
          FILE="Downloads.md"
          TAG=$(git -C .. describe --tags --abbrev=0 2>/dev/null || echo "latest")
          echo "# üì¶ WhispersCpp-Android Downloads" > "$FILE"
          echo "" >> "$FILE"
          echo "**Branch:** ${{ github.ref_name }}  |  **Tag:** $TAG" >> "$FILE"
          echo "" >> "$FILE"
          echo "Updated: $(date '+%Y-%m-%d %H:%M')" >> "$FILE"
          echo "" >> "$FILE"
          echo "## üîó Latest Artifacts" >> "$FILE"
          echo "" >> "$FILE"
          for f in $(find ../artifacts -type f \( -name "*.apk" -o -name "*.aab" \)); do
            NAME=$(basename "$f")
            SIZE=$(du -h "$f" | cut -f1)
            SHA=$(sha256sum "$f" | cut -d' ' -f1)
            URL="https://github.com/${{ github.repository }}/releases/latest/download/$NAME"
            echo "- [$NAME]($URL) ‚Äî $SIZE  \`$SHA\`" >> "$FILE"
          done
          echo "" >> "$FILE"
          echo "## üßæ Recent Changes" >> "$FILE"
          git -C ../ log -8 --pretty='* %s (%an)' >> "$FILE"

      - name: Commit & Push Wiki
        run: |
          cd wiki
          git add Downloads.md
          git commit -m "Auto-update Wiki Downloads ($(date '+%Y-%m-%d %H:%M'))" || echo "No changes."
          git pull --rebase || true
          git push origin master || git push origin main || true
