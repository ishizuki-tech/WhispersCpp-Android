# ============================================================
# ‚úÖ WhispersCpp-Android ‚Äî CI/CD (Final Stable v9.4.5 AutoChain + ReviewToggle + DebugLog)
# ------------------------------------------------------------
# ‚Ä¢ Fix: meta/publish skipped when review=false
# ‚Ä¢ Full build chain always executes (build ‚Üí meta ‚Üí publish)
# ‚Ä¢ Review is independent (optional pre-check)
# ‚Ä¢ Debug-friendly echo logs for every stage
# ‚Ä¢ Safe NDK install + Auto Model Download
# ‚Ä¢ meta/models.json ‚Üí Pages + Wiki(master)
# ‚Ä¢ Gradle memory: -Xmx4g / 1GB MetaSpace
# ============================================================

name: Android CI & Release (AutoChain + MetaSync + Debug)

on:
  workflow_dispatch:
    inputs:
      enable_review:
        description: "Run Lint & Unit Tests before build"
        type: boolean
        default: true
      create_release:
        description: "Publish GitHub Release + Pages + Wiki"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  CURL_UA: "curl/8.x (GitHub Actions; +https://github.com/actions)"
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk
  NDK_VERSION: 28.1.13356709

# ============================================================
# üß† Review (optional)
# ============================================================
jobs:
  review:
    if: ${{ inputs.enable_review == true }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: ‚öôÔ∏è Setup Gradle Memory + AndroidX
        run: |
          echo "üîß Configuring Gradle memory..."
          cat > gradle.properties <<'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
          org.gradle.daemon=true
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.configureondemand=true
          EOF
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: üß™ Run Lint + Unit Tests
        run: |
          echo "üîç Running Lint & Tests..."
          ./gradlew :app:lintDebug --stacktrace || echo "::warning::Lint failed"
          ./gradlew :app:testDebugUnitTest --stacktrace || echo "::warning::Tests failed"
          echo "‚úÖ Review complete (non-blocking)"

  # ============================================================
  # üèóÔ∏è Build (always runs)
  # ============================================================
  build:
    runs-on: ubuntu-latest
    if: ${{ success() || always() }}
    steps:
      - name: ü™Ñ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ‚òï Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: ‚öôÔ∏è Configure Gradle (Memory-Safe)
        run: |
          cat > gradle.properties <<'EOF'
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
          org.gradle.daemon=true
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.configureondemand=true
          EOF
          echo "‚úÖ Gradle configured."

      - name: üß± Install Safe NDK
        run: |
          set -eux
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;$NDK_VERSION"
          test -d "$ANDROID_SDK_ROOT/ndk/$NDK_VERSION" && echo "‚úÖ NDK installed OK"

      - name: üéß Download Whisper Models
        run: |
          mkdir -p app/src/main/assets/models && cd app/src/main/assets/models
          download() {
            name="$1"; shift
            for u in "$@"; do
              echo "‚Üí Trying $u"
              if curl -fSL -A "${CURL_UA}" --retry 3 --retry-delay 2 -o "$name" "$u"; then
                echo "‚úÖ $name downloaded ($(du -h "$name" | cut -f1))"
                return 0
              fi
            done
            echo "::error::Failed to fetch $name"
            return 1
          }
          download ggml-tiny-q5_1.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny-q5_1.bin
          download ggml-base-q5_1.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base-q5_1.bin
          download ggml-small-q5_1.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small-q5_1.bin
          download ggml-model-q4_0.bin https://huggingface.co/jboat/jacaranda-asr-whispercpp/resolve/main/ggml-model-q4_0.bin

      - name: üß© Build Release (Memory-Safe)
        run: |
          ./gradlew :app:assembleRelease :app:bundleRelease --no-daemon --stacktrace --info

      - id: collect
        run: |
          mkdir -p outputs
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) | sort > outputs/files.txt
          echo "files<<EOF" >> "$GITHUB_OUTPUT"; cat outputs/files.txt >> "$GITHUB_OUTPUT"; echo "EOF" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Collected $(wc -l < outputs/files.txt) artifact(s)"

      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ${{ steps.collect.outputs.files }}
          retention-days: 7

  # ============================================================
  # üß© Generate meta/models.json (always after build)
  # ============================================================
  meta:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() || always() }}
    steps:
      - uses: actions/checkout@v4
      - name: üß† Generate Model Metadata
        run: |
          mkdir -p meta
          DATE=$(date '+%Y-%m-%d %H:%M')
          cat > meta/models.json <<JSON
          {
            "generated": "${DATE}",
            "models": [
              {"name":"ggml-tiny-q5_1.bin","params":"39 M","size":"~32 MB","speed":"~32√ó RT","notes":"Multilingual (EN/JP/SW)"},
              {"name":"ggml-base-q5_1.bin","params":"74 M","size":"~57 MB","speed":"~16√ó RT","notes":"Balanced multilingual"},
              {"name":"ggml-small-q5_1.bin","params":"244 M","size":"~182 MB","speed":"~6√ó RT","notes":"High accuracy"},
              {"name":"ggml-model-q4_0.bin","params":"~769 M","size":"~444 MB","speed":"~3√ó RT","notes":"Swahili-tuned"}
            ]
          }
          JSON
          echo "‚úÖ meta/models.json generated"
      - uses: actions/upload-artifact@v4
        with:
          name: meta
          path: meta/models.json

  # ============================================================
  # üåê Publish Pages + Wiki (Meta-Synced)
  # ============================================================
  publish:
    runs-on: ubuntu-latest
    needs: [meta]
    if: ${{ inputs.create_release == true }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts/
      - uses: actions/download-artifact@v4
        with:
          name: meta
          path: meta/
      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: üåê Generate Wiki + Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eux
          DATE=$(date '+%Y-%m-%d %H:%M')
          REPO="${{ github.repository }}"
          OWNER="${{ github.repository_owner }}"
          BASE_URL="https://${OWNER}.github.io/$(basename ${REPO})/"
          QR_URL="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${BASE_URL}"
          mkdir -p wiki gh-pages/downloads
          echo "üìò Building Wiki..."
          {
            echo "# üì¶ WhispersCpp-Android Downloads"
            echo "Updated: ${DATE}\n"
            jq -r '.models[] | "- \(.name): \(.notes)"' meta/models.json
          } > wiki/Downloads.md

          echo "üåê Building Pages..."
          cat > gh-pages/downloads/index.html <<HTML
          <!doctype html><html><head><meta charset="utf-8"><title>WhispersCpp-Android Downloads</title></head>
          <body style="background:#111;color:#eee;font-family:sans-serif;text-align:center;">
          <h1>üì¶ WhispersCpp-Android Downloads</h1>
          <p>Updated ${DATE}</p>
          <table border="1" style="margin:auto;"><tr><th>Name</th><th>Notes</th></tr>
          HTML
          jq -r '.models[] | "<tr><td>\(.name)</td><td>\(.notes)</td></tr>"' meta/models.json >> gh-pages/downloads/index.html
          echo "</table><footer><p>Generated ${DATE}</p></footer></body></html>" >> gh-pages/downloads/index.html

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/downloads
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Update Pages (MetaSync)"

      - name: üìù Push Wiki (master)
        run: |
          REPO="${{ github.repository }}"
          WIKI_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${REPO}.wiki.git"
          git clone "$WIKI_URL" tempwiki
          cd tempwiki
          git checkout master || git checkout -b master
          cp ../wiki/Downloads.md .
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Downloads.md
          git commit -m "Auto-update Wiki (MetaSync ${DATE})" || echo "No changes"
          git push origin master --force
