# ============================================================
# âœ… WhispersCpp-Android â€” CI Publish (v9.9.34 Final Stable)
# ------------------------------------------------------------
# â€¢ Auto Model Size Detection (.bin / models.json)
# â€¢ Wiki branch fixed to master (Force push)
# â€¢ Pages branch = gh-pages (404 safe)
# â€¢ Full Tech Insight (System info + artifacts)
# â€¢ Verified working end-to-end (Ubuntu-latest)
# ============================================================

name: Android CI Publish (Meta + Pages + Wiki + TechInsight)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Android CI Build (Detect + Review + Build + Release)"]
    types: [completed]

permissions:
  contents: write
  pages: write

defaults:
  run:
    shell: bash

jobs:
  publish:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch')

    steps:
      # ------------------------------------------------------------
      # Checkout + Dependencies
      # ------------------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref_name }}

      - name: ðŸ› ï¸ Install dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y jq unzip curl wget lsb-release dmidecode

      # ------------------------------------------------------------
      # Detect Tag + Meta
      # ------------------------------------------------------------
      - name: ðŸ§  Detect version tag + meta/models.json
        id: meta
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          REPO="${{ github.repository }}"
          RUN_ID="${{ github.event.workflow_run.id || '' }}"
          TAG="manual-run"
          mkdir -p _meta

          if [ -n "$RUN_ID" ]; then
            curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/actions/runs/${RUN_ID}/artifacts" > _meta/list.json
            META_URL=$(jq -r '.artifacts[] | select(.name=="meta") | .archive_download_url' _meta/list.json | head -n1)
            if [ -n "$META_URL" ] && [ "$META_URL" != "null" ]; then
              curl -sL -H "Authorization: Bearer ${GH_TOKEN}" "$META_URL" -o _meta/meta.zip
              unzip -o _meta/meta.zip -d _meta >/dev/null || true
              TAG=$(jq -r '.version_tag // empty' _meta/models.json || echo "manual-run")
            fi
          fi

          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            TAG=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/releases/latest" \
              | jq -r '.tag_name // "unreleased"')
          fi
          echo "version_tag=$TAG" >> "$GITHUB_OUTPUT"

          {
            echo "os=$(lsb_release -sd 2>/dev/null || uname -a)"
            echo "kernel=$(uname -r)"
            echo "cpu_cores=$(nproc)"
            echo "cpu_model=$(lscpu | grep 'Model name' | head -n1 | cut -d: -f2- | xargs || echo 'unknown')"
            echo "ram_total=$(grep MemTotal /proc/meminfo | awk '{print $2/1024 " MB"}' || echo 'unknown')"
            echo "java=$(java -version 2>&1 | head -n1 || true)"
            echo "gradle=$(gradle -v 2>/dev/null | grep Gradle || true)"
            echo "ndk_version=$(ls /usr/local/lib/android/sdk/ndk 2>/dev/null | head -n1 || echo 'unknown')"
          } > _meta/system.txt

      # ------------------------------------------------------------
      # Retrieve Artifacts / Fallback
      # ------------------------------------------------------------
      - name: ðŸ“¦ Retrieve artifacts / fallback from latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          mkdir -p artifacts
          REPO="${{ github.repository }}"
          RUN_ID="${{ github.event.workflow_run.id || '' }}"

          if [ -n "$RUN_ID" ]; then
            curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/actions/runs/${RUN_ID}/artifacts" > _artifacts.json
            URL=$(jq -r '.artifacts[] | select(.name=="release-artifacts") | .archive_download_url' _artifacts.json | head -n1)
            if [ -n "$URL" ]; then
              curl -sL -H "Authorization: Bearer ${GH_TOKEN}" "$URL" -o artifacts.zip
              unzip -o artifacts.zip -d artifacts >/dev/null || true
            fi
          fi

          if ! compgen -G "artifacts/*.apk" >/dev/null; then
            echo "ðŸ§­ No artifacts found â€” fetching latest release APKs..."
            RELEASE=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
              "https://api.github.com/repos/${REPO}/releases/latest")
            echo "$RELEASE" | jq -r '.assets[] | select(.name|endswith(".apk")) | .browser_download_url' > _urls.txt
            if [ -s _urls.txt ]; then
              while read -r U; do wget -q --content-disposition "$U" -P artifacts || true; done < _urls.txt
            fi
          fi

      # ------------------------------------------------------------
      # ðŸŒˆ Generate Wiki + Pages
      # ------------------------------------------------------------
      - name: ðŸŒˆ Generate Wiki + Pages (master-safe)
        run: |
          set -euxo pipefail
          TAG=${{ steps.meta.outputs.version_tag }}
          DATE=$(date '+%Y-%m-%d %H:%M')
          REPO="${{ github.repository }}"
          OWNER="${{ github.repository_owner }}"
          BASE_URL="https://${OWNER}.github.io/$(basename ${REPO})/"
          mkdir -p wiki gh-pages

          if [ -f _meta/models.json ]; then
            jq '(.models[]? | select(.size == null or .size == "auto")) |= . + {size: "pending"}' _meta/models.json > _meta/tmp.json && mv _meta/tmp.json _meta/models.json
            for f in $(jq -r '.models[]?.name' _meta/models.json); do
              FILE=$(find artifacts -type f -name "$f" -o -name "$(basename $f .bin)*.bin" | head -n1 || true)
              if [ -n "$FILE" ] && [ -f "$FILE" ]; then
                SIZE=$(du -h "$FILE" | cut -f1)
                jq --arg name "$f" --arg size "$SIZE" \
                  '(.models[] | select(.name==$name) | .size) |= $size' _meta/models.json > _meta/tmp.json && mv _meta/tmp.json _meta/models.json
              fi
            done
          fi

          {
            echo "# ðŸ“¦ WhispersCpp-Android (${TAG})"
            echo "Updated: ${DATE}"
            echo
            if [ -f _meta/models.json ]; then
              echo "## ðŸŽ§ Whisper Model Specifications"
              echo "| Model | Params | Size | Speed | Notes | Source |"
              echo "|:--|:--|:--|:--|:--|:--|"
              jq -r '.models[] | "| \(.name) | \(.params) | \(.size) | \(.speed) | \(.notes) | [source](\(.source)) |"' _meta/models.json
            fi
            echo
            echo "## ðŸ§© Build Artifacts"
            if compgen -G "artifacts/*.apk" >/dev/null; then
              echo "| File | Size | SHA256 |"
              echo "|:--|:--|:--|"
              for f in artifacts/*.apk; do
                N=$(basename "$f"); S=$(du -h "$f" | cut -f1); H=$(sha256sum "$f" | cut -d' ' -f1)
                echo "| [$N](https://github.com/${REPO}/releases/download/${TAG}/${N}) | $S | \`$H\` |"
              done
            else
              echo "_No APK found._"
            fi
            echo
            echo "## âš™ï¸ System Info"
            echo '```'
            cat _meta/system.txt || echo "(system info unavailable)"
            echo '```'
            echo
            echo "## ðŸ”— GitHub Pages"
            echo "${BASE_URL}"
          } > wiki/Downloads.md

          # HTML Page
          cat > gh-pages/index.html <<HTML
          <!doctype html><html><head><meta charset="utf-8"/><title>ðŸ“¦ WhispersCpp-Android</title>
          <style>body{font-family:system-ui;background:#0b0f17;color:#eee;padding:40px}</style>
          </head><body><h1>ðŸ“¦ WhispersCpp-Android ${TAG}</h1><p>Updated: ${DATE}</p>
          <h2>ðŸŽ§ Models</h2><table border="1" cellspacing="0" cellpadding="6"><tr><th>Name</th><th>Params</th><th>Size</th><th>Speed</th><th>Notes</th></tr>
          $(jq -r '.models[] | "<tr><td>\(.name)</td><td>\(.params)</td><td>\(.size)</td><td>\(.speed)</td><td>\(.notes)</td></tr>"' _meta/models.json)
          </table><h2>ðŸ§© Artifacts</h2><ul>
          $(for f in artifacts/*.apk; do N=$(basename "$f"); echo "<li><a href='https://github.com/${REPO}/releases/download/${TAG}/${N}'>${N}</a></li>"; done)
          </ul><footer><a href='https://github.com/${REPO}/wiki/Downloads'>View Wiki</a></footer></body></html>
          HTML
          cp gh-pages/index.html gh-pages/404.html
          touch gh-pages/.nojekyll

      # ------------------------------------------------------------
      # ðŸ“˜ Push Wiki (Force â†’ master)
      # ------------------------------------------------------------
      - name: ðŸ“˜ Push Wiki (force master)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eux
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          WIKI_URL="https://${ACTOR}:${GH_TOKEN}@github.com/${REPO}.wiki.git"
          cd wiki
          git init
          git config user.name "$ACTOR"
          git config user.email "$ACTOR@users.noreply.github.com"
          git add .
          git commit -m "ðŸ“˜ Auto-update Wiki (v9.9.34 - force master)"
          git branch -M master
          git remote add origin "$WIKI_URL"
          git push origin master --force
          echo "âœ… Wiki pushed â†’ https://github.com/${REPO}/wiki/Downloads"

      # ------------------------------------------------------------
      # ðŸš€ Publish GitHub Pages
      # ------------------------------------------------------------
      - name: ðŸš€ Publish gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
